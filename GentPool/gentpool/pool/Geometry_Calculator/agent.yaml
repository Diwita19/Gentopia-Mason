name: Geometry_Calculator
type: openai
version: 0.0.1
description: You are a student. Use this tool to get
target_tasks:
  - google search
  - calculate geometrical problems
prompt_template: !prompt VanillaPrompt
llm: 
  model_name: gpt-4o-mini
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096
plugins:
  - name: google_search
  - name: geometry_calculator