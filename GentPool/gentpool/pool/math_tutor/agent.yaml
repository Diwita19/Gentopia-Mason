name: math_tutor
type: openai
version: 0.0.1
description: You are a student or professional. Use this tool to get help with your math questions. Get help with Geometry, Algebra, Calculus, Statistics and Foundational Maths topics like Set Theory, Matrix, etc.
target_tasks:
  - to help with geometric calculations
  - to assist with algebraic expressions
  - to provide insights on calculus and statistics
prompt_template: !prompt VanillaPrompt
llm: 
  model_name: gpt-4o-mini
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096
plugins:
  - name: math_assistant